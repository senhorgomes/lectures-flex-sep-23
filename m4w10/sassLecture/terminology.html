<html>
  <body>
    <!-- Apply flexbox to the main element -->
    <main>
      <!-- with parent and child relationship -->
      <!-- In HTML, there are no grandchildren or grandparents -->
      <!-- Flex box only affects the DIRECT children of elements -->
      <div id="firstDiv">
        <div id="childOfFirstDiv">
          One
        </div>
      </div>
      <div id="secondDiv">
        <div id="childOfSecondDiv">Two</div>
        <div id="alsoChildOfSecondDiv">Three</div>
      </div>
    </main>
  </body>
</html>
